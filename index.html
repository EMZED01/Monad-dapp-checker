
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Dapp Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .app-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .app-item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: calc(50% - 10px);
      display: flex;
      align-items: center;
    }
    .app-item input {
      margin-right: 10px;
    }
    .submit-button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Monad Dapp Tracker</h1>
  <div class="app-list" id="appList"></div>
  <button class="submit-button" onclick="submitSelection()">Submit</button>
  <div class="result" id="result"></div>

  <script>
    const apps = [
      "Accountable", "Acurast", "Ambient", "Amertis", "Ammalgam", "Anima", "ApeBond", "Apriori", "Atlantis", "AUSD", "Azaar", "AZEx",
      "Balancer", "Bean Exchange", "Bebop", "Bima", "Blazpay", "Blocklive", "Caddy Finance", "Castora", "Catton AI", "Chaquen", "Clober", 
      "Codatta", "CoNFT", "Covenant", "Crust Finance", "Crystal", "Curvance", "DAU Cards", "Defx", "Demask Finance", "Dirol Protocol", 
      "DiscoCats", "DRKVRS", "Dusted", "Fantasy Top", "FastLane", "Fizen.io", "Flap", "Folks Finance", "Fortytwo", "Fufuture", "FUKU", 
      "Gasp", "Gifted.art", "Golden Goose", "Griffy", "Hashflow", "Hawk Terminal", "Hedgemony", "Hive", "Impossible Finance", "INFINIT", 
      "IZUMi Finance", "KiloEx", "Kintsu", "Kinza Finance", "Kizzy", "Kuru", "Legends of Elysium", "LEVR.bet", "LFJ", "LootGO", "Lootify", 
      "Mace", "Mach Exchange", "Magic Eden", "Magma", "Mahjong123", "MERV", "Meta Leap", "Mintpad", "Monadata AI", "Monda", "Monorail", 
      "Moseiki", "Mozi", "Mu Digital", "Multipli.fi", "Nabla Finance", "Nad.fun", "NadSmith", "Narwhal Finance", "Nextmate.AI", 
      "NFTs2Me", "NitroFinance", "Nostra", "O.LAB", "OctoSwap", "Odyssey", "Opals", "OpenOcean", "OpenSea", "Orderly", "Outpost Surge", 
      "Owlto Finance", "Own.fun", "PancakeSwap", "Pingu Exchange", "Plato", "PLAY Network", "Poply", "Primex Finance", "Proof-of-Skill", 
      "PumpBTC", "Rabble", "RareBetSports", "Redbrick", "Renzo", "Rubic", "Rug Rumble", "Rysk", "Showdown", "Sidekick", "SkyTrade", 
      "Slogain", "Solv Protocol", "Spine Finance", "Stargate", "Sumer", "Swaap", "SynFutures", "Synnax", "Tadle", "Talentum", 
      "The Vape Labs", "Timeswap", "Tread.fi", "Uniswap", "XL", "YieldKingZ", "Zapry", "Zaros", "Zona", "Flappy Trump", "Garden"
    ];

    const appList = document.getElementById('appList');
    apps.forEach(app => {
      const div = document.createElement('div');
      div.className = 'app-item';
      div.innerHTML = '<input type="checkbox" value="' + app + '" />' + app;
      appList.appendChild(div);
    });

    function submitSelection() {
      const selected = document.querySelectorAll('.app-item input:checked');
      const total = apps.length;
      const count = selected.length;
      document.getElementById('result').innerText = `Youâ€™ve explored ${count} of ${total} dApps.`;
    }
  </script>
</body>
</html>
