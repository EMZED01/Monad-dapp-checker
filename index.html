
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad dApp Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .app {
      background-color: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: calc(50% - 30px);
      box-sizing: border-box;
      text-align: center;
    }
    @media(max-width: 600px) {
      .app {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Monad dApp Tracker</h1>
  <div class="grid">
    <div class="app">Accountable</div>
    <div class="app">Acurast</div>
    <div class="app">Ambient</div>
    <div class="app">Amertis</div>
    <div class="app">Ammalgam</div>
    <div class="app">Anima</div>
  </div>
</body>
</html>
